{% extends "_base.html" %}
{% block content %}

<div class="mx-6">
    <form class="my-2" role="form" method="get" action="{{ url_for('main.index') }}">
        {{ form.csrf_token }}
        {{
        form.cluster(
        class="bg-white text-black shadow-lg border-rounded",
        placeholder="Email",
        onchange="this.form.submit()"
        )
        }}
    </form>

    {% include "feed.html" %}
</div>
{% endblock %}
