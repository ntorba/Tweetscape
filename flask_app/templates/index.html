{% extends "_base.html" %}
{% block content %}

<div class="mx-6">
    <p> Current Cluster Feed </p>
    <form class="my-2" role="form" method="post" action="{{ url_for('main.index') }}">
        {{ form.csrf_token }}
        {{
        form.cluster(
        class="bg-white p-2 text-black text-xl font-bold shadow-lg border-rounded",
        placeholder="Cluster",
        onchange="this.form.submit()"
        )
        }}
    </form>

    {% include "feed.html" %}
</div>
{% endblock %}
